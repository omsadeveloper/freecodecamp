<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform </p>
      <form id="survey-form">
        <fieldset>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email"required/>
         <label for="number" id="number-label">Age</label>
        <input type="number" id="number" name="age" min="10" max="99" placeholder="Age" required/>
        </fieldset>
        <fieldset>
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option></option>
            <option></option>
          </select>
        </fieldset>
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
             <label for="user-radio-1">
             <input id="user-radio-1" type="radio"name="user-recommend" value="dfinitely"/> Definitely
             </label>
             <label for="user-radio-2">
             <input id="user-radio-2" type="radio" name="user-recommend" value="maybe"/> Maybe
             </label>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="improve-type-1">
             <input id="improve-type-1" type="checkbox" name="improve-type" value="front-end"/> Front-End Projects
          <label for="improve-type-2">
             <input id="improve-type-2" type="checkbox" name="improve-type" value="back-end"/> Back-End Projects
        </fieldset>
        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea id="user-comment" name="user-comment" rows="3" cols="30" placeholder="">Enter your comment here...</textarea>
        </fieldset>  
        <input id="submit" type="submit" value="Submit"/>     
      </form>  
  </body>
</html>
